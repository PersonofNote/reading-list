<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
  	<form class="book-form">
      <label>Title:</label><br>
      <input type="text" name="title" id="form-title" value="" minLength="1" maxlength="20"><br>
      <label>Author:</label><br>
      <input type="text" name="author" id="form-author" value="" minLength="1" maxlength="20"><br>
      <label>Pages:</label><br>
      <input type="number" name="pages" id="form-pages" value="100" min="1" max="99999"><br>
    <input type="radio" id="yes" value="true" name="read" />
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" value="false" name="read" />
      <label for="no">No</label><br><br>
      <button id="submit" type="button">Submit</button>
  </form>
  <div id="bookShelf">
  </div>
  <script src="index.js"> </script>
  </body>
</html>
