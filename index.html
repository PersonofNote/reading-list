<!DOCTYPE html>

  <body>
  	<h1>Reading List </h1>
  	<div id="add-new"> Add </div>
  	<form id="book-form" class="book-form">
      <label>Title:</label><br>
      <input type="text" name="title" id="form-title" value="title" minLength="1" maxlength="20"><br>
      <label>Author:</label><br>
      <input type="text" name="author" id="form-author" value="author" minLength="1" maxlength="20"><br>
      <label>Pages:</label><br>
      <input type="number" name="pages" id="form-pages" value="100" min="1" max="99999"><br>
      <button id="submit" type="button">Submit</button>
  </form>
  <div id="book-shelf">
  	<div id="no-books"><p> Looks like your list is empty. Try adding some books! </p></div>
  </div>
